# /nginx/default.conf

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com; # ¡CAMBIAR ESTO!
    root /var/www/html;
    index index.php;

    # Redireccionar a HTTPS en producción
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Reglas para WordPress Permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Pasar peticiones PHP a PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000; # 'wordpress' es el nombre del servicio en docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300; # Aumentar si tienes procesos largos
    }

    # Caché de navegador para activos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Denegar acceso a archivos sensibles
    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}

